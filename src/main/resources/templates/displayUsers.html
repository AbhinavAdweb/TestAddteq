<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">

    <title>All Users</title>


</head>

<body>


<main role="main" class="container">

    <div class="starter-template">
        <h1>All Users</h1>
    </div>

    <ol>
        <li th:each="user : ${allUsers}" th:text="${user.userName}"></li>
    </ol>

</main>
</body>
</html>
